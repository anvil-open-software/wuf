version: 2.0

jobs:
  build:
    # macos:
    #   xcode: "9.0"
    docker:
      - image: wasvic/node_dev:1.0.0-FM-188-SNAPSHOT
        entrypoint: /bin/sh
    working_directory: ~/wuf
    environment:
      - SOURCE_BRANCH: WUF-41-CI
      - TARGET_BRANCH: gh-pages

    steps:
      #  My unix environment, set up package manager
      - run:
          command: |
            uname

      #  chekout project
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      #  Install tools
      - run:
          command: |
            # echo 'Installing tools'
            yarn bootstrap

      # Build application
      - run:
          command: |
            # echo 'Build disabled at the moment'
            yarn build
      # Test application
      - run:
          command: |
            echo 'Tests disabled at the moment'
      # Deploy application
      - run:
          command: |
            echo 'Deployment disabled at the moment'
