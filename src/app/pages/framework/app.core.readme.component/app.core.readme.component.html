<wuf-content-header>
    <!-- insert page header content here -->
    <ng-container toolbarLeft>
        <wuf-breadcrumb
            [items]="[{ link: '/', label: 'Introduction' }, { link: '/framework', label: 'Quick Start (Complete)' }, { link: null, label: 'Framework Core', active: true }]"></wuf-breadcrumb>
    </ng-container>

    <ng-container toolbarRight>
        <!--page-level utilities here-->
    </ng-container>
</wuf-content-header>

<wuf-content-main>
    <!-- insert page content here -->
    <app-component-tabs [tabLabel_1]="'Readme'" [tabLabel_2]="'CHANGE LOG'">
        <!-- Component name -->
        <div class="component_tabs_name">Angular Application Core Framework Module</div>

        <!-- EXAMPLE Content -->
        <div class="component_tabs_1">
            <markdown path="assets/documentation/packages/wuf-ang-app-core/README.md"></markdown>
        </div>

        <!-- CAHNGELOG Content -->
        <div class="component_tabs_2">
            <markdown path="assets/documentation/packages/wuf-ang-app-core/CHANGELOG.md"></markdown>
        </div>
    </app-component-tabs>
</wuf-content-main>

<wuf-content-footer>
    <!-- insert footer content here -->
    [page footer content here]
</wuf-content-footer>
