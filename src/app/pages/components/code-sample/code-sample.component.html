<kg-content-header>
    <!-- insert page header content here -->
    <ng-container toolbarContent>
        <kg-breadcrumb
            [items]="[{ link: '/', label: 'Introduction' }, { link: '/components', label: 'Components' }, { link: null, label: 'Code Sample', active: true }]"></kg-breadcrumb>
    </ng-container>

    <ng-container utilities>
        <!--page-level utilities here-->
    </ng-container>
</kg-content-header>

<kg-content-main>
    <!-- insert page content here -->
    <app-component-tabs [tabLabel_1]="'Example'" [tabLabel_2]="'Where / When to Use'" [tabLabel_3]="'API'"
                        [tabLabel_4]="'Change Log'">
        <!-- Component name -->
        <div class="component_tabs_name">Code Sample</div>

        <!-- EXAMPLE Content -->
        <div class="component_tabs_1">
            <p>The <strong>&lt;kg-code-sample&gt;</strong> component is great for displaying example code to your users.
                It supports syntax coloring for a number of different languages based on the popular <a
                    href="https://highlightjs.org/" target="_blank">highlight.js</a> library.</p>

            <kg-code-sample
                showCopyButton
                type="html"
                copy-label="Copy"
                copy-label-error="Error"
                copy-label-done="Done"
                [code]="sampleCode"
            >
            </kg-code-sample>
        </div>

        <!-- WHEN/WHERE Content -->
        <div class="component_tabs_2">
            [When/Why to Use]
        </div>

        <!-- API Content -->
        <div class="component_tabs_3">
            <markdown path="assets/documentation/packages/kg-web-code-sample/README.md"></markdown>
        </div>

        <!-- CAHNGELOG Content -->
        <div class="component_tabs_4">
            <markdown path="assets/documentation/packages/kg-web-code-sample/CHANGELOG.md"></markdown>
        </div>
    </app-component-tabs>

</kg-content-main>

<kg-content-footer>
    <!-- insert footer content here -->
    Home page footer
</kg-content-footer>
