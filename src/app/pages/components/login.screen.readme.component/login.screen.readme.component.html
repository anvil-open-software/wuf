<wuf-content-header>
    <!-- insert page header content here -->
    <ng-container toolbarLeft>
        <wuf-breadcrumb
            [items]="[{ link: '/', label: 'Introduction' }, { link: '/components', label: 'Components' }, { link: null, label: 'Login Screen', active: true }]"></wuf-breadcrumb>
    </ng-container>

    <ng-container toolbarRight>
        <!--page-level utilities here-->
    </ng-container>
</wuf-content-header>

<wuf-content-main>
    <app-component-tabs [tabLabel_1]="'Readme'" [tabLabel_2]="'CHANGE LOG'">
        <!-- Component name -->
        <div class="component_tabs_name">Angular Login Screen</div>

        <!-- EXAMPLE Content -->
        <div class="component_tabs_1">
            <markdown path="assets/documentation/packages/wuf-ang-login-screen/README.md"></markdown>
        </div>
        <!-- CAHNGELOG Content -->
        <div class="component_tabs_2">
            <markdown path="assets/documentation/packages/wuf-ang-login-screen/CHANGELOG.md"></markdown>
        </div>
    </app-component-tabs>
</wuf-content-main>
