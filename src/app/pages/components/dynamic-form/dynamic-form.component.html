<wuf-content-header>
    <!-- insert page header content here -->
    <ng-container toolbarLeft>
        <wuf-breadcrumb
            [items]="[{ link: '/', label: 'Introduction' }, { link: '/components', label: 'Components' }, { link: null, label: 'Dynamic Form', active: true }]"></wuf-breadcrumb>
    </ng-container>

    <ng-container toolbarRight>
        <!--page-level utilities here-->
    </ng-container>
</wuf-content-header>

<wuf-content-main>
    <!-- insert page content here -->

    <app-component-tabs [tabLabel_1]="'Example'" [tabLabel_2]="'Where / When to Use'" [tabLabel_3]="'API'"
                        [tabLabel_4]="'Change Log'">
        <!-- Component name -->
        <div class="component_tabs_name">Dynamic Form</div>

        <!-- EXAMPLE Content -->
        <div class="component_tabs_1">
            Welcome to Dynamic Form page!
        </div>

        <!-- WHEN/WHERE Content -->
        <div class="component_tabs_2">
            [When/Why to Use]
        </div>

        <!-- API Content -->

        <!-- CAHNGELOG Content -->
        <div class="component_tabs_4">
            [Changelog]
        </div>
    </app-component-tabs>

</wuf-content-main>

<wuf-content-footer>
    <!-- insert footer content here -->
    [page footer content here]
</wuf-content-footer>
