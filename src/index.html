    <script>
        // Solution: https://stackoverflow.com/questions/50356408/upgrading-to-angular-6-x-gives-uncaught-referenceerror-global-is-not-defined
        // Resolves issue with Node scripts being used with Angular 6+.  The proposed solution here does not work: https://github.com/angular/angular-cli/issues/9827
        var global = global || window;
        var Buffer = Buffer || [];
        var process = process || {
            env: {DEBUG: undefined},
            version: []
        };
    </script>

    <!-- start loading styles -->
    <style>
        app-root:empty + .spinner-wrap {
            opacity: 1;
            z-index: 100;
        }

        .spinner-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #424242;
            transition: opacity ease-out .8s;
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            margin: 100px auto;
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 10px;
        }

        .spinner > div {
            background-color: #fff;
            height: 100%;
            width: 6px;
            display: inline-block;

            -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes sk-stretchdelay {
            0%, 40%, 100% {
                -webkit-transform: scaleY(0.4)
            }
            20% {
                -webkit-transform: scaleY(1.0)
            }
        }

        @keyframes sk-stretchdelay {
            0%, 40%, 100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }
    </style>
    <!-- end loading styles -->

</head>
<body>

<app-root></app-root>

<!-- begin loading spinner -->
<!-- Note that we are intentionally keeping this outside of the <app-root> so we can fade it out once the app is loaded -->
<div class="spinner-wrap">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
<!-- end loading spinner -->

</body>
