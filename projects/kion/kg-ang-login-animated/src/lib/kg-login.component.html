<div class="login-wrap" [class.active]="loginService.showOverlay">
    <div class="login-overlay">
        <div class="slab slab-1"></div>
        <div class="slab slab-2"></div>
        <div class="slab slab-3"></div>
        <div class="slab slab-4"></div>
        <div class="slab slab-5"></div>
        <div class="slab slab-6 slab-highlight"></div>
        <div class="slab slab-7"></div>
    </div>
    <div class="login-panel-wrap" kg-theme-dark="true">
        <div class="login-content-wrap" [class.active]="loginService.showPanel">
            <div class="login-titlebar">

                <!-- title content to display if content is passed in -->
                <div #container>
                    <ng-content select="[title]"></ng-content>
                </div>

                <!-- default title content -->
                <div *ngIf="!container.innerHTML.length">
                    Sign in
                </div>

            </div>
            <div class="login-content">
                <form class="login-form" (ngSubmit)="onFormSubmit()" name="loginForm">
                    <mat-form-field>
                        <input matInput placeholder="Username" type="text" [(ngModel)]="loginService.username"
                               name="username">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Password" type="password" [(ngModel)]="loginService.password"
                               name="password">
                    </mat-form-field>

                    <div class="login-button-wrap">
                        <button mat-raised-button color="primary" type="submit">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="login-logo"></div>
</div>
