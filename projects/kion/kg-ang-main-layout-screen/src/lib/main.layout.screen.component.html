<kg-view-main>
    <ng-container sidebarNavigation>
        <kg-navigation [data]="navData" [position]="configService.config.navigation.position" [iconPosition]="configService.config.navigation.iconPosition"
            [alignment]="configService.config.navigation.alignment"></kg-navigation>
    </ng-container>

    <ng-container sidebarFooter>
        <!--<kg-sidebar-footer [dataUrl]="footerDataUrl"></kg-sidebar-footer>-->
        <kg-sidebar-footer [copyrightName]="configService.config.copyrightName"></kg-sidebar-footer>
    </ng-container>

    <ng-container toolbarContent>
        {{appName}}
    </ng-container>

    <ng-container utilities>
        Welcome: {{authorizationCache.currentUser.displayName}}
        <a class="nav-link" routerLink="/logout" title="Logout">
            <i class="material-icons">exit_to_app</i>
        </a>

        <ng-content select="[utilities]"></ng-content>
    </ng-container>

    <ng-container main>
        <router-outlet></router-outlet>
    </ng-container>
</kg-view-main>
