<div class="{{errorClasses}}" *ngIf="checkErrorMessage()">
    <button class="message-close close" type="button" (click)="hasErrorMessage = false; errorMessages=[]">&times;
    </button>
    <ul *ngIf="getErrorMessages().length > 1">
        <li *ngFor="let error of getErrorMessages()">
            {{error}}
        </li>
    </ul>
    <div *ngIf="getErrorMessages().length == 1">
        {{getErrorMessages()}}
    </div>
</div>
