<div class="form-group">
    <div class="input-group">
        <mat-form-field>
            <input
                matInput
                class="form-control single-input"
                name="{{name}}"
                [(ngModel)]="model"
                (ngModelChange)="change($event)"
                #input>
            <mat-placeholder>
                <mat-icon>person</mat-icon>
                {{name}}
            </mat-placeholder>
        </mat-form-field>
    </div>
</div>

<div class="error-wrap"
     id="singleInputErrorContainer-{{name}}"
     *ngIf="control.touched && !control.valid">
    <div class="alert alert-danger validation-error" *ngIf="form.hasError('required', name) ">
        {{name | kgSentenceCase}} is required.<br/>
    </div>
    <div class="alert alert-danger validation-error" *ngIf="form.hasError('minlength', name) ">
        {{name | kgSentenceCase}} must be at least {{NumOfMinLength}} characters.<br/>
    </div>
    <div class="alert alert-danger validation-error" *ngIf="form.hasError('maxlength', name) ">
        {{name | kgSentenceCase}} cannot be longer than {{NumOfMaxLength}} characters.<br/>
    </div>
</div>
