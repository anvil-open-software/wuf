<div class="multi-popover-actions-container-wrap">
    <div class="multi-popover-actions-container clearfix">
        <div *ngIf="atLeastOneItemSelected"
             class="multi-popover-clear-all"
             (click)="clearAll()">
            Clear All
        </div>

        <div *ngIf="allItemsSelected"
             class="multi-popover-clear-all"
             (click)="selectAll()">
            Select All
        </div>

        <div class="multi-popover-btn-container">
            <button mat-icon-button
                    name="cancelButton"
                    (click)="cancelClose()">
                <mat-icon>close</mat-icon>
            </button>

            <button mat-icon-button
                    *ngIf="items?.length != 0"
                    [color]="!isListDirty ? 'primary' : ''"
                    name="submitButton"
                    (click)="submitClose()"
                    [disabled]="isListDirty">
                <mat-icon>check</mat-icon>
            </button>
        </div>
    </div>

    <div class="multi-popover-container" *ngIf="items?.length != 0">
        <div class="multi-popover-item" *ngFor="let item of items">
            <label class="multi-popover-label">
                <input type="checkbox"
                       name="{{item.name}}"
                       id="{{item.name}}"
                       value="{{item.name}}"
                       [(ngModel)]="item.checked"
                       (ngModelChange)="onChangeObj($event)"/>
                {{item.name}}
            </label>
        </div>
    </div>

    <div class="multi-popover-container" *ngIf="items?.length == 0">
        This popover list is empty.
    </div>
</div>
